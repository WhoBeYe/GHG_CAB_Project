        <link rel="stylesheet" href="/css/styles.css">

    <body>
        <table class="table table-striped">
            <!-- column header for loop in jinja template -->
            <!-- Used by the flask library, embedded jinja code -->
            <thead class = "thead-dark">
                <tr>
                {%for head in heads%}
                    <th>{{head}}</th>
                {%endfor%}
                </tr>
            </thead>
            <!-- nested for loops in jinja template -->
            <tbody>
            {%for row in rows%}
                <tr>
                {%for col in row%}
                    <td>{{col}}</td>
                {%endfor%}
                </tr>
            {%endfor%}
            </tbody>
        </table>
    </body>
</html>
